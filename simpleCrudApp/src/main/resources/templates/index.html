<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>All persons</title>
</head>
<body>

<div class="container my-2">
    <h1>Persons</h1>
    <table border="1" class = "table table-striped table-responsive-md">

        <thead>

        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
        </tr>

        </thead>

        <tbody>

        <tr th:each="person :${persons}">
            <td th:text="${person.getId()}"></td>
            <td th:text="${person.getName()}"></td>
            <td th:text="${person.getAge()}"></td>
            <td th:text="${person.getEmail()}"></td>
            <td> <a th:href="@{/index/edit/{id}(id=${person.getId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/index/delete/{id}(id=${person.getId()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>
    <br>
    <a th:href="@{/index/new}" class="btn btn-primary btn-sm mb-3">ADD PERSON</a>
</div>

</body>
</html>
